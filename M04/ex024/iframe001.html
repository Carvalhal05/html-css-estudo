<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <iframe src="#" frameborder="0" height="500px" scolling = "np"">
            <a href="https://gustavoguanabara.github.io/" target="_blank"> Curso em Vídeo</a>
        </iframe>
        para aprender a progrmar</p>
    <p>O site do <iframe src="https://www.google.com/" frameborder="0">
    </iframe> também é muito legal,pena que não funciona dentro do iframe!</p>
    <p>O repositorio do Guanabara 
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500px" width="500px">
        <a href="https://gustavoguanabara.github.io/" target="_blank"> Curso em Vídeo</a>
    </iframe> também é bem legal!</p>
</body>
</html>
